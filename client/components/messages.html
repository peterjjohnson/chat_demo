<template name="messages">
    <div class="panel panel-default">
        <div class="panel-heading">Message History</div>
        <div id="message-history" class="panel-body">
            {{#if Template.subscriptionsReady}}
                {{#each messages}}
                    {{> message}}
                {{/each}}
            {{else}}
                Loading...
            {{/if}}
        </div>
    </div>
</template>
